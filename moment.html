<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Moments - Lyez</title>
  <meta name="description" content="Мои моменты в CS2" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --primary-color: #ffffff;
      --bg-color: #000000;
      --card-bg: #1a1a1a;
      --grid-color: rgba(255, 255, 255, 0.1);
      --accent-color: #7e57c2;
      --cursor-size: 20px;
    }
    
    [data-theme="light"] {
      --primary-color: #000000;
      --bg-color: #ffffff;
      --card-bg: #f5f5f5;
      --grid-color: rgba(0, 0, 0, 0.1);
      --accent-color: #5e35b1;
    }

    [data-theme="light"] .cursor-dot {
      background: #000000;
    }

    [data-theme="light"] .cursor-circle {
      border-color: #000000;
    }

    [data-theme="light"] .cursor-crosshair::before,
    [data-theme="light"] .cursor-crosshair::after {
      background: #000000;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Кастомный курсор */
    body.custom-cursor {
      cursor: none;
    }
    
    .custom-cursor-element {
      position: fixed;
      width: var(--cursor-size);
      height: var(--cursor-size);
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform 0.1s ease;
      display: none;
    }
    
    body.custom-cursor .custom-cursor-element {
      display: block;
    }
    
    .cursor-dot {
      width: 4px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .cursor-circle {
      width: var(--cursor-size);
      height: var(--cursor-size);
      border: 1px solid var(--primary-color);
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.7;
    }
    
    .cursor-crosshair {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .cursor-crosshair::before,
    .cursor-crosshair::after {
      content: '';
      position: absolute;
      background: var(--primary-color);
    }
    
    .cursor-crosshair::before {
      width: 1px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .cursor-crosshair::after {
      width: 100%;
      height: 1px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    body.custom-cursor a:hover ~ .custom-cursor-element,
    body.custom-cursor button:hover ~ .custom-cursor-element,
    body.custom-cursor .menu-btn:hover ~ .custom-cursor-element,
    body.custom-cursor .menu-link:hover ~ .custom-cursor-element {
      transform: scale(1.3);
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--primary-color);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 1s ease, background-color 0.5s ease, color 0.5s ease;
      position: relative;
      touch-action: manipulation;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px) 0 0 / 50px 50px,
        linear-gradient(var(--grid-color) 1px, transparent 1px) 0 0 / 50px 50px;
      z-index: -1;
    }
    
    body.loaded { opacity: 1; }
    .blur { filter: blur(4px); transition: filter 0.4s ease; }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--card-bg);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      z-index: 1001;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: var(--primary-color);
      color: var(--bg-color);
    }

    .coming-soon {
      text-align: center;
      font-size: 3rem;
      margin-top: 40vh;
      animation: pulse 3s infinite;
      position: relative;
    }

    .dots-animation::after {
      content: '';
      animation: dots 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.03); }
    }

    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }

    /* Стили меню */
    .burger {
      position: fixed; 
      top: 20px; 
      right: 20px; 
      width: 30px; 
      height: 24px;
      display: flex; 
      flex-direction: column; 
      justify-content: space-between;
      cursor: pointer; 
      z-index: 1001;
    }
    
    .burger span {
      display: block; 
      height: 4px; 
      background: var(--primary-color); 
      border-radius: 2px;
      transition: all 0.6s ease;
      transform-origin: center;
    }
    
    .burger.active span:nth-child(1) { 
      transform: rotate(45deg) translate(6px, 6px); 
    }
    
    .burger.active span:nth-child(2) { 
      opacity: 0; 
      transform: translateX(20px);
    }
    
    .burger.active span:nth-child(3) { 
      transform: rotate(-45deg) translate(6px, -6px); 
    }

    .menu {
      position: fixed; 
      top: 0; 
      right: -100%; 
      width: 280px; 
      height: 100%;
      background: rgba(0, 0, 0, 0.98); 
      backdrop-filter: blur(10px);
      box-shadow: -2px 0 15px rgba(255, 255, 255, 0.1);
      transition: right 0.6s ease;
      z-index: 1000;
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
      gap: 15px;
      border-left: 1px solid var(--grid-color);
      overflow-y: auto;
    }
    
    [data-theme="light"] .menu {
      background: rgba(255, 255, 255, 0.98);
      box-shadow: -2px 0 15px rgba(0, 0, 0, 0.1);
    }
    
    .menu.active { right: 0; }
    
    .menu-content {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .menu-btn, .menu-link {
      color: var(--primary-color); 
      text-decoration: none; 
      font-size: 1.1rem;
      transition: all 0.3s; 
      background: none; 
      border: none;
      text-align: left; 
      cursor: pointer; 
      padding: 14px 16px;
      font-family: inherit;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-user-select: none;
      user-select: none;
    }
    
    .menu-link {
      display: block;
    }
    
    .menu-btn:hover, .menu-link:hover { 
      background: rgba(255, 255, 255, 0.1);
    }
    
    [data-theme="light"] .menu-btn:hover, 
    [data-theme="light"] .menu-link:hover { 
      background: rgba(0, 0, 0, 0.1);
    }
    
    .submenu {
      display: flex;
      flex-direction: column;
      gap: 5px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease, opacity 0.6s ease;
      opacity: 0;
    }

    .submenu a {
      font-size: 1rem;
      padding-left: 25px;
      color: #ccc;
      transform: translateX(-8px);
      opacity: 0;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 4px;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      -webkit-user-select: none;
      user-select: none;
    }

    [data-theme="light"] .submenu a {
      color: #666;
    }

    .submenu a:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    [data-theme="light"] .submenu a:hover {
      background: rgba(0, 0, 0, 0.05);
      color: #000;
    }

    .submenu.show {
      max-height: 500px;
      opacity: 1;
    }

    .submenu.show a {
      transform: translateX(0);
      opacity: 1;
    }

    .submenu.show a:nth-child(1) {
      transition: transform 0.4s ease 0.05s, opacity 0.4s ease 0.05s, background-color 0.3s ease;
    }
    
    .submenu.show a:nth-child(2) {
      transition: transform 0.4s ease 0.1s, opacity 0.4s ease 0.1s, background-color 0.3s ease;
    }
    
    .submenu.show a:nth-child(3) {
      transition: transform 0.4s ease 0.15s, opacity 0.4s ease 0.15s, background-color 0.3s ease;
    }

    .menu-icon {
      font-size: 1.1rem;
      transition: transform 0.4s ease;
    }
    
    .menu-btn.active .menu-icon {
      transform: rotate(90deg);
    }

    .menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 999;
    }
    
    .menu-overlay.active {
      display: block;
    }

    .theme-toggle, .cursor-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }

    .theme-toggle-text, .cursor-toggle-text {
      font-size: 1rem;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: var(--accent-color);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    /* Canvas для системы частиц */
    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .coming-soon { font-size: 2rem; margin-top: 35vh; }
      
      .menu-btn, .menu-link {
        padding: 16px 18px;
        min-height: 54px;
      }
      
      .submenu a {
        padding: 14px 18px;
        min-height: 50px;
      }
      
      .burger {
        width: 36px;
        height: 30px;
      }
    }

    @media (hover: none) and (pointer: coarse) {
      .custom-cursor-element {
        display: none !important;
      }
      
      body {
        cursor: default !important;
      }
    }
  </style>
</head>
<body>
  <!-- Кастомный курсор -->
  <div class="custom-cursor-element">
    <div class="cursor-dot"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-crosshair"></div>
  </div>

  <!-- Система частиц -->
  <canvas id="particleCanvas"></canvas>

  <!-- Кнопка назад -->
  <button class="back-btn" onclick="goBack()">← Назад</button>

  <!-- Оверлей для закрытия меню -->
  <div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>

  <div class="burger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <div class="menu" id="menu">
    <div class="menu-content">
      <!-- Папка Мои моменты -->
      <button class="menu-btn" onclick="toggleSubmenu('momentsSubmenu', this)">
        📁 Мои моменты
        <span class="menu-icon">›</span>
      </button>
      <div class="submenu" id="momentsSubmenu">
        <!-- Можно добавить моменты позже -->
      </div>
      
      <!-- Папка Настройки -->
      <button class="menu-btn" onclick="toggleSubmenu('settingsSubmenu', this)">
        ⚙️ Настройки
        <span class="menu-icon">›</span>
      </button>
      <div class="submenu" id="settingsSubmenu">
        <div class="theme-toggle">
          <span class="theme-toggle-text">Тема:</span>
          <label class="toggle-switch">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="cursor-toggle">
          <span class="cursor-toggle-text">Прицел-курсор:</span>
          <label class="toggle-switch">
            <input type="checkbox" id="cursorToggle" onchange="toggleCustomCursor()">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="main">
    <div class="coming-soon dots-animation">Coming soon</div>
  </div>

  <script>
    // Инициализация
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
      initTheme();
      initCustomCursor();
      initParticleSystem();
    });

    // ==================== КАСТОМНЫЙ КУРСОР ====================
    function initCustomCursor() {
      const savedCursor = localStorage.getItem('customCursor') || 'enabled';
      document.getElementById('cursorToggle').checked = savedCursor === 'enabled';
      toggleCustomCursor(savedCursor === 'enabled');
    }

    function toggleCustomCursor(forceState) {
      const isEnabled = forceState !== undefined ? forceState : document.getElementById('cursorToggle').checked;
      
      if (isEnabled) {
        document.body.classList.add('custom-cursor');
        localStorage.setItem('customCursor', 'enabled');
      } else {
        document.body.classList.remove('custom-cursor');
        localStorage.setItem('customCursor', 'disabled');
      }
    }

    // Движение кастомного курсора
    document.addEventListener('mousemove', (e) => {
      if (document.body.classList.contains('custom-cursor')) {
        const cursor = document.querySelector('.custom-cursor-element');
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      }
    });

    // Скрытие курсора при выходе за пределы окна
    document.addEventListener('mouseout', (e) => {
      if (e.relatedTarget === null) {
        document.querySelector('.custom-cursor-element').style.opacity = '0';
      }
    });

    document.addEventListener('mouseover', () => {
      document.querySelector('.custom-cursor-element').style.opacity = '1';
    });

    // ==================== ТЕМА ====================
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.setAttribute('data-theme', savedTheme);
      document.getElementById('themeToggle').checked = savedTheme === 'light';
    }

    function toggleTheme() {
      const isLightTheme = document.getElementById('themeToggle').checked;
      const newTheme = isLightTheme ? 'light' : 'dark';
      
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // ==================== ФУНКЦИИ МЕНЮ ====================
    function toggleMenu() {
      const burger = document.querySelector('.burger');
      const menu = document.getElementById('menu');
      const main = document.getElementById('main');
      const overlay = document.getElementById('menuOverlay');
      
      burger.classList.toggle('active');
      menu.classList.toggle('active');
      main.classList.toggle('blur');
      overlay.classList.toggle('active');
    }

    function closeMenu() {
      const burger = document.querySelector('.burger');
      const menu = document.getElementById('menu');
      const main = document.getElementById('main');
      const overlay = document.getElementById('menuOverlay');
      
      menu.style.transition = 'right 0.6s ease';
      
      burger.classList.remove('active');
      menu.classList.remove('active');
      main.classList.remove('blur');
      overlay.classList.remove('active');
      
      closeAllSubmenus();
    }

    function closeAllSubmenus() {
      document.querySelectorAll('.submenu').forEach(menu => {
        menu.classList.remove('show');
      });
      
      document.querySelectorAll('.menu-btn').forEach(btn => {
        btn.classList.remove('active');
      });
    }

    function toggleSubmenu(submenuId, button) {
      const submenu = document.getElementById(submenuId);
      const isShowing = submenu.classList.contains('show');
      
      closeAllSubmenus();
      
      if (!isShowing) {
        submenu.classList.add('show');
        button.classList.add('active');
      }
    }

    // Функция для возврата назад
    function goBack() {
      window.history.back();
    }

    // ==================== СИСТЕМА ЧАСТИЦ ====================
    function initParticleSystem() {
      const canvas = document.getElementById('particleCanvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      const mouse = { x: 0, y: 0, radius: 100 };

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 0.5;
          this.speedX = (Math.random() - 0.5) * 0.5;
          this.speedY = (Math.random() - 0.5) * 0.5;
          this.hue = Math.random() * 360;
          this.pulse = Math.random() * Math.PI * 2;
          this.pulseSpeed = Math.random() * 0.02 + 0.01;
          this.baseSize = this.size;
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;

          // Wrap around edges
          if (this.x < 0) this.x = canvas.width;
          if (this.x > canvas.width) this.x = 0;
          if (this.y < 0) this.y = canvas.height;
          if (this.y > canvas.height) this.y = 0;

          // Mouse interaction
          const dx = this.x - mouse.x;
          const dy = this.y - mouse.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < mouse.radius) {
            const force = (mouse.radius - distance) / mouse.radius;
            const angle = Math.atan2(dy, dx);
            this.x += Math.cos(angle) * force * 2;
            this.y += Math.sin(angle) * force * 2;
            // Изменение цвета при наведении
            this.hue = (this.hue + 5) % 360;
          }

          // Пульсация
          this.pulse += this.pulseSpeed;
          this.size = this.baseSize * (Math.sin(this.pulse) * 0.3 + 1);
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          
          // Адаптация цвета частиц к теме
          const currentTheme = document.body.getAttribute('data-theme');
          if (currentTheme === 'light') {
            // Для светлой темы делаем частицы более темными и контрастными
            ctx.fillStyle = `hsla(${this.hue}, 80%, 20%, ${0.4 + Math.sin(this.pulse) * 0.2})`;
          } else {
            // Для темной темы оставляем яркие цвета
            ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${0.3 + Math.sin(this.pulse) * 0.2})`;
          }
          
          ctx.fill();
        }
      }

      function init() {
        resize();
        particles = [];
        for (let i = 0; i < 80; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Update and draw particles
        particles.forEach(particle => {
          particle.update();
          particle.draw();
        });

        // Draw connections
        drawConnections();
        requestAnimationFrame(animate);
      }

      function drawConnections() {
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 120) {
              const alpha = 0.1 * (1 - distance/120);
              
              // Адаптация цвета соединений к теме
              const currentTheme = document.body.getAttribute('data-theme');
              let strokeColor;
              if (currentTheme === 'light') {
                // Более темные и контрастные соединения для светлой темы
                strokeColor = `hsla(${(particles[i].hue + particles[j].hue) / 2}, 80%, 20%, ${alpha * 1.5})`;
              } else {
                strokeColor = `hsla(${(particles[i].hue + particles[j].hue) / 2}, 70%, 60%, ${alpha})`;
              }
              
              ctx.beginPath();
              ctx.strokeStyle = strokeColor;
              ctx.lineWidth = 0.5;
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }
      }

      // Event listeners
      window.addEventListener('resize', resize);
      canvas.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });

      // Touch support for mobile
      canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        mouse.x = touch.clientX;
        mouse.y = touch.clientY;
      }, { passive: false });

      // Initialize and start animation
      init();
      animate();
    }

    // Закрытие по ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeMenu();
      }
    });

    // Автоматическое отключение курсора на тач-устройствах
    if ('ontouchstart' in window || navigator.maxTouchPoints) {
      document.body.classList.remove('custom-cursor');
      document.getElementById('cursorToggle').checked = false;
      localStorage.setItem('customCursor', 'disabled');
    }
  </script>
</body>
</html>
