    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: glitch 1s infinite;
      cursor: pointer;
      user-select: none;
    }

    @keyframes glitch {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      50% { transform: rotate(-1deg); }
      75% { transform: rotate(1deg); }
      100% { transform: rotate(0deg); }
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #1a1a1a;
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #00ffff;
      color: #000;
      transform: scale(1.05);
    }

    /* –°–∫—Ä—ã—Ç–∞—è –∫–Ω–æ–ø–∫–∞ Telegram */
    .telegram {
      margin-top: 20px;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    /* –ü–æ—è–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
    .telegram.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
